<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/style.css">

  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="main-menu">
      <div class="profile-detail">
        <a class="profile-detail__image-link" href=""><img class="profile-detail__image" src="/assets/images/avatar-jessica.jpeg" alt=""></a>
        <div class="profile-detail__info">
          <h3 class="profile-detail__info-name"><a href="">Jessica Randall</a></h3>
          <p class="profile-detail__info-location">London, United Kingdom</p>
        </div>
      </div>
      <div class="contact-info">
        <div class="contact-info__title">"Front-end developer and avid reader."</div>
        <div class="contact-info__links">
            <a class="contact-info__link" href="#">GitHub</a>
            <a class="contact-info__link" href="#">Frontend Mentor</a>
            <a class="contact-info__link" href="#">LinkedIn</a>
            <a class="contact-info__link" href="#">Twitter</a>
            <a class="contact-info__link" href="#">Instagram</a>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dragon & code</a>.
    </div>
  </footer>

</body>
</html>
